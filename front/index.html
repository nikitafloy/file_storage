<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="http://127.0.0.1:3003/file/upload" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </div>
</form>

<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', form.action);
        xhr.setRequestHeader('Authorization', 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInNlc3Npb24iOjEyLCJpYXQiOjE3MTM1NTM4OTYsImV4cCI6MTcxMzU1NDQ5Nn0.s2ZK9emeq0LZTP_49tFCKPsetAQf2FxMAM_j0Io_p-g');

        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log('Файл успешно загружен');
            } else {
                console.error('Произошла ошибка при загрузке файла');
            }
        };

        xhr.send(formData);
    });
</script>

</body>
</html>
